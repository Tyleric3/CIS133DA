
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #eaeaea;
            color: #000033;
        }

        .new {
            font-weight: bold;
            font-style: italic;
        }

        div {
            color: brown;
            font-size: 1.2em;
            font-family: Arial, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <p style="background-color: green; color: white;">This is the first paragraph with inline styles.</p>
    <p>This is the second paragraph with embedded styles for the body selector.</p>
    <p class="new">This is the third paragraph with the "new" class selector applied.</p>
    <div>This is a div element styled using an external stylesheet.</div>
</body>
</html>
